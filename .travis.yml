language: objective-c

env:
  matrix:
    - MONO_VERSION="3.2.5"

install:
  - wget "http://download.xamarin.com/MonoFrameworkMDK/Macx86/MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg"
  - sudo installer -pkg "MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg" -target /
  - mono .nuget/NuGet.exe install NUnit.Runners -Version 2.6.2 -OutputDirectory tools

script: 
  - xbuild /property:Configuration=Release FSharpx.Books.AutomatedReasoning.VS11.sln
  - mono --runtime=v4.0.30319 ./tools/NUnit.Runners.2.6.2/tools/nunit-console.exe ./FSharpx.Books.AutomatedReasoning.Tests/bin/Release/FSharpx.Books.AutomatedReasoning.Tests.dll /exclude:LongRunning

